{% extends "browsing/generic_detail.html" %}
{% load staticfiles %}
{% load webpage_extras %}
{% block title %}{{ object }}{% endblock %}
{% block custom %}
<div class="card">

    <div class="card-body">
        <table class="table table-bordered table-hover">
            <tr>
                <th>
                    Vollregest
                </th>
                <td>
                    {{ object.vollregest}}
                </td>
            </tr>
            <tr>
                <th>
                    Typ
                </th>
                <td>
                    {{ object.adm_action_type }}
                </td>
            </tr>
            <tr>
                <th>
                    Verfachbuch
                </th>
                <td>
                    <a href="{{ object.located_in.get_absolute_url }}">{{ object.located_in }}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
